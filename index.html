<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="main">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center mt-2">
            <div class="col-md-6 text-center fs-4 fw-bold" id="teamOne">
            <h1 id="teamA">TEAM A</h1>
            <p id="score" class="fs-2">0</p>
            <button class="btn btn-outline-light" onclick="selectTeam()">
              Select Team
            </button>
            <br />
            <br />
            <div class="row">
              <div class="col-3">
                <button
                  class="btn btn-outline-light" onclick="increaseScore()"
                >
                <i class="bi bi-plus-lg"></i>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-light" onclick="resetScore()">
                  Reset
                </button>
              </div>
              <div class="col-3">
                <button class="btn btn-outline-light" onclick="decreaseScore()">
                  <i class="bi bi-dash-lg"></i>
                </button>
              </div>
              <br />
              <br />
              <br />
              <div class="col">
                <button class="btn btn-outline-light" onclick="setScore()">
                  Enter Score
                </button>
              </div>
            </div>
          </div>
            <div class="col-md-6 text-center fs-4 fw-bold" id="teamTwo">
            <h1 id="teamB">TEAM B</h1>
            <p id="scoreSecond" class="fs-2">0</p>
            <button class="btn btn-outline-light" onclick="selectTeamB()">
              Select Team
            </button>
            <br />
            <br />
            <div class="row">
              <div class="col-4">
                <button class="btn btn-outline-light" onclick="increaseScoreB()">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-light" onclick="resetScoreB()">
                  Reset
                </button>
              </div>
              <div class="col-4">
                <button  class="btn btn-outline-light" onclick="decreaseScoreB()">
                  <i class="bi bi-dash-lg"></i>
                </button>
              </div>
              <br />
              <br />
              <br />
              <div class="col">
                <button class="btn btn-outline-light" onclick="setScoreB()">
                  Enter Score
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
<script src="script.js"></script>




</body>
</html>
